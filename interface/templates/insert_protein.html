<h1>Add New Protein Design</h1>
<form method="post">
    {% csrf_token %}

    <h2>Design Info</h2>
    {{ design_form.as_p }}

    <h2>Used Techniques</h2>
    {{ technique_formset.management_form }}
    {% for form in technique_formset %}
        <div style="margin-bottom: 15px; border: 1px solid #ccc; padding: 10px;">
            {{ form.as_p }}
            {% if form.instance.pk %}
                <label>Delete: {{ form.DELETE }}</label>
            {% endif %}
        </div>
    {% endfor %}

    <button type="submit">Save Design and Techniques</button>
</form>
